<body>
<noscript> You need to enable JavaScript to run this app. </noscript>
<div id="root"></div>
<a id="globalBaseLink" href="%PUBLIC_URL%" style="display: none;"></a>
<script>
  !function () {
    var userAgent = window.navigator.userAgent.toLowerCase();
    var isIE = userAgent.indexOf('msie') != -1 || userAgent.indexOf('trident') != -1;
    if (!isIE) {
      // Edge,chrome,firefox,safari...
      return;
    }
    if ((typeof document.documentMode) === "undefined") {
      // <= IE7 Internet Explorer 7 以前では、documentMode対応していません。
      window.location.replace('%BASE_URL%/oldienotsupport');
      return;
    }
    if (document.documentMode < 9) {
      // IE8
      window.location.replace('%BASE_URL%/oldienotsupport');
      return;
    }
  }();
</script>
<script>var globalBaseUrl = document.getElementById("globalBaseLink").getAttribute("href");</script>
